<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-CSS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first web page, with MDL">
    <meta name="keyword" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css">
    <title>My First Web Page using MDL</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 
    
      <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
        <!-- Web page header -->
        <header class = "mdl-layout__header">
          <div class = "mdl-layout__header-row">      
            <span class = "mdl-layout-title">My First Web Page using MDL Components</span>
          </div>       
        </header>
			     <br>

        <!-- Container for web page content -->
        <main class = "mdl-layout__content" style = "padding-left:20px">
				    <!-- Get user input -->
          <div class = "page-content">What is your favourite colour?</div>

          <!-- Textfield with Floating Label -->
          <form action = "#">
            <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <!-- input pattern attribute -->
            <input class = "mdl-textfield__input" type = "text" id = "sample3">
            <!-- mdl-textfield__label -->
            <label class = "mdl-textfield__label" for = "sample3">Favourite Colour</label>
            </div>
          </form>

          <!-- Accent-colored raised button with ripple -->
          <button class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Enter
          </button>
          <br><br>
        <!-- Simple MDL Progress Bar -->
        <div id = "p1" class = "mdl-progress mdl-js-progress"></div>
        <script>
  document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(44);
  });
        </script>
        <br>
        <!-- Link to second website -->
        <p>
          Here is the link to my <a href = "./more_mdl.html">Second Web Page</a>.
        </p>
        </main>
      </div>
  </body>
</html>
